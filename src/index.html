<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page-content">
    
    <!-- hidden checkbox -->
    <input
      class="menu-checkbox"
      type="checkbox"
      name="burger-checkbox"
      id="burger-menu"
    >

    <!-- top bar -->
    <header class="top-bar page-content__top-bar">

      <!-- logo -->
      <div class="top-bar__top">
        <h1 class="top-bar__header-logo">
          <a
            class="top-bar__link-logo"
            href="index.html"
          >
            <img
              class="top-bar__img-logo"
              src="./images/logo.svg"
              alt="Nothing Original Logo">
          </a>
        </h1>
        <!-- icons -->
        <div class="top-bar__user-panel">
          <!-- phone icon -->
          <a
            class="top-bar__link-phone"
            href="tel:+1234567890"
          >
            <svg class="top-bar__icon-phone"
              width="0" height="0" 
              viewBox="0 0 24 24" fill="none" 
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="Icon-Phone-call" clip-path="url(#clip0_6802_360)">
                <path id="Vector" 
                  d="M20.01 15.38C18.78 15.38 17.59 15.18 16.48 14.82C16.13 14.7 15.74 14.79 15.47 15.06L13.9 17.03C11.07 15.68 8.42 13.13 7.01 10.2L8.96 8.54C9.23 8.26 9.31 7.87 9.2 7.52C8.83 6.41 8.64 5.22 8.64 3.99C8.64 3.45 8.19 3 7.65 3H4.19C3.65 3 3 3.24 3 3.99C3 13.28 10.73 21 20.01 21C20.72 21 21 20.37 21 19.82V16.37C21 15.83 20.55 15.38 20.01 15.38Z" 
                  fill="#292929">
              </g>
              <defs>
                <clippath id="clip0_6802_360">
                  <rect width="24" height="24"  
                    fill="white">
                </clippath>
              </defs>
            </svg>
          </a>
          <!-- burger menu icon -->
          <!-- label for a hidden checkbox -->
          <label
            class="top-bar__menu-label"
            for="burger-menu"
          >
            <!-- menu icon -->
            <svg class="top-bar__icon-menu"
              width="0" height="0" 
              viewBox="0 0 24 24" fill="none" 
              xmlns="http://www.w3.org/2000/svg">
              <g id="Icon-Burger-menu" clip-path="url(#clip0_6802_361)">
                <path id="Vector-2" 
                  d="M3 17C3 17.5523 3.44772 18 4 18H20C20.5523 18 21 17.5523 21 17C21 16.4477 20.5523 16 20 16H4C3.44772 16 3 16.4477 3 17ZM3 12C3 12.5523 3.44772 13 4 13H20C20.5523 13 21 12.5523 21 12C21 11.4477 20.5523 11 20 11H4C3.44772 11 3 11.4477 3 12ZM4 6C3.44772 6 3 6.44772 3 7C3 7.55228 3.44772 8 4 8H20C20.5523 8 21 7.55228 21 7C21 6.44772 20.5523 6 20 6H4Z" fill="#292929">
              </g>
              <defs>
                <clippath id="clip0_6802_361">
                  <rect width="24" height="24" 
                    fill="white">
                </clippath>
              </defs>
            </svg>
          </label>
        </div>
      </div>

      <!-- navigation -->
      <nav class="nav top-bar__nav">

        <ul class="nav__list">

          <li class="nav__item">
            <a href="#products" class="nav__link">
              Products
            </a>
          </li>

          <li class="nav__item">
            <a href="#store" class="nav__link">
              Store
            </a>
          </li>

          <li class="nav__item">
            <a href="#login" class="nav__link">
              Login
            </a>
          </li>

          <li class="nav__item">
            <a href="#cart" class="nav__link">
              Cart(0)
            </a>
          </li>

        </ul>

        <section class="nav__contact">
          <span class="nav__phone-no">+1 234 5555-55-55</span>
          <a 
            class="nav__call-btn"
            href="tel:+1234567890"
          >Call to order</a>
        </section>

      </nav>

    </header>

    <!-- header -->
    <header class="header">

      <!-- title -->
      <h1 class="header__title">
        Bring joy back to the everyday
      </h1>
      
    </header>

  </body>
</html>
